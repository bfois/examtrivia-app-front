<div class="container">
  <div class="button-back-div">
    <button class="button-back-element" mat-button (click)="volverAtras()">VOLVER AL INICIO</button>
  </div>
  <div class="pregunta-respuesta" *ngIf="!noHayMasPreguntas">
    <div class="enunciado">
      <p >{{enunciado}}</p>
    </div>


    <div class="respuesta" *ngFor="let respuesta of respuestas">
      <p>{{respuesta.respuesta.texto}}</p>
    </div>
    <div class="next-question-div"><button class="next-question" mat-button (click)="siguientePregunta()">SIGUIENTE PREGUNTA</button></div>
    <div class="time"><img src="../../../../assets/tiempo.png" alt="reloj" width="30px"></div>

  </div>

  <div class="resultados" *ngIf="noHayMasPreguntas">
    <p class="final-resultados"> FINALIZASTE EL CUESTIONARIO, YA PUEDES VER LOS RESULTADOS! </p>
    <button mat-button class="go-result">IR A LOS RESULTADOS</button>
  </div>

</div>
