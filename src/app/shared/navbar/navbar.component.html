<mat-toolbar>
  <div class="userNavbar">
    <div class="info-user-navbar">
      <img [src]="currentUser?.photoURL || '../../../assets/noPhoto.png'" alt="{{currentUser?.displayName || 'nombre_usuario' }}" class="user-photo" (click)="openDialog()">
      <span>{{ currentUser?.displayName || 'username'}}</span>
    </div>
  </div>
  <span class="example-spacer"></span>
  <span [routerLink]="['/home']" routerLinkActive="router-link-active" class="logo-navbar"> <span class="x">X</span>+<span class="y">Y</span>+<span class="z">Z</span></span>
</mat-toolbar>
